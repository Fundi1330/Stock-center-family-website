<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Center Family</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    
</head>


<body>
    <div class="wrapper">
        <header class="header">
            <nav class="menu">
                <img src="images/logo.svg" alt="logo" width="75" class="logo">
                <span class="title">Stock Center Family</span>
                <ul class="menu__main">
                    <li class="menu__link"><a href="index.html">Головна</a></li>
                    <li class="menu__link"><a href="#">Товари</a></li>
                    <li class="menu__link"><a href="#">Новники</a></li>
                    <li class="menu__link"><a href="#">Про нас</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="heading">
                <h1>Магазин якісного одягу для всієї сім'ї</h1>
                <span style="font-size: 2.75rem;">Stock Center Family</span>
            </section>
            <hr>
            <section class="pluses">
                <h1>Наші плюси</h1>
                <figure class="pluses__item">
                    <img class="image" src="images/box-car.svg" alt="fast delivery" width="100">
                    <figcaption>Швидка доставка по всій Україні</figcaption>
                </figure>
                <figure class="pluses__item">
                    <img class="image" src="images/badge.svg" alt="best quality" width="100">
                    <figcaption>Найкраща якість</figcaption>
                </figure>
                <figure class="pluses__item">
                    <img class="image" src="images/discounts.svg" alt="discounts" width="100">
                    <figcaption>Скидки та акції</figcaption>
                </figure>
                <figure class="pluses__item">
                    <img class="image" src="images/credit-card.svg" alt="convenient payment methods" width="100">
                    <figcaption>Легка та зручна оплата</figcaption>
                </figure>
            </section>
            <hr>
            <section class="goods">
                <h1>Категорії товарів</h1>
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/swiper/clothes.svg" alt="man clothes" width="100"></div>
                        <div class="swiper-slide"><img src="images/swiper/female-leggins.svg" alt="female leggins" width="100"></div>
                        <div class="swiper-slide"><img src="images/swiper/female-shirt.svg" alt="female shirts" width="100"></div>
                        <div class="swiper-slide"><img src="images/swiper/woman-outwear.svg" alt="woman outwear" width="100"></div>
                        <div class="swiper-slide"><img src="images/swiper/women-pants.svg" alt="woman pants" width="100"></div>
                        <div class="swiper-slide"><img src="images/swiper/women-underwear.svg" alt="women underwear" width="100"></div>
                        <div class="swiper-slide"><img src="images/swiper/kid-socks.svg" alt="man clothes" width="100"></div>
                        <div class="swiper-slide"><img src="images/swiper/gloves.svg" alt="man clothes" width="100"></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
        </main>
        <hr>
        <footer class="footer">
            <p>Наші соціальні мережі</p>
            <figure class="footer__item">
                <img src="images/footer/facebook.svg" alt="facebook" height="60">
                <figcaption>Фейсбук</figcaption>
            </figure>
            <figure class="footer__item">
                <img src="images/footer/telegram.svg" alt="telegram" height="60">
                <figcaption>Телеграм</figcaption>
            </figure>
            <figure class="footer__item">
                <img src="images/footer/viber.svg" alt="viber" height="60">
                <figcaption>Вайбер</figcaption>
            </figure>
            <figure class="footer__item">
                <img src="images/footer/instagram.svg" alt="instagram" height="60">
                <figcaption>Інстаграм</figcaption>
            </figure>
        </footer>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
